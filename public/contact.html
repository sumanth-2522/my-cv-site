            <div class="card-top">

            <div class="box box-TOAN">
                <main>
                    <picture>
                        <img class="contact-img" src="resources/images/contact.svg" width="200" height="200" alt="An Image icon that looks like telephone ring">

                    <section>
                        <h1><span class="heading">Contact form</span></h1>
                        <h2>Please contact me by filling below form</h2>
                        <form class="contact-form" id="form" action="get">
                            <fieldset>
                                <legend>Contact form</legend>
                                <label for="name">Name: </label>
                                <input type="text" id="name" name="name" required> <br />
                                <div class="error"><span id="forName"></span></div>

                                <label for="company">Company: </label>
                                <input type="text" id="company" name="company" required > <br />
                                <div class="error"><span id="forCompany"></span></div>

                                <label for="email">Email: </label>
                                <input type="email" id="email" name="email" required> <br />
                                <div class="error"><span id="forEmail"></span></div>

                                <label for="phone">Phone: </label>
                                <input type="text" id="phone" name="phone" required> <br />
                                <div class="error"><span id="forPhone"></span></div>

                                <label for="message-box">Message: </label>
                                <textarea id="message-box"></textarea><br />
                                <div class="error"><span id="forMessage"></span></div>

                                <input id="contact-btn" type="submit" name="submit" value="Submit">
                            </fieldset>
                        </form>

                    </section>
